<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calkulator</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <main class="page">
        <div class="container">
            <div class="page-left">
                <div class="calc-wrapper">
                    <div class="calc">
                        <div class="calc_display">
                            <input type="text" name="" class="calc_display_input" placeholder="0">
                        </div>
                        <div class="calc_buttons">
                            <table class="calc_table">
                                <tr class="calc_buttos_row">
                                    <td>
                                        <button type="button" id="CE" class="btn">CE</button>
                                    </td>
                                    <td>
                                        <button type="button" id="C" class="btn">C</button>
                                    </td>
                                    <td>
                                        <button type="button" class="operation btn">/</button>
                                    </td>
                                    <td>
                                        <button type="button" class="operation btn">*</button>
                                    </td>
                                </tr>
                              
                                <tr class="calc_buttos_row">
                                    <td>
                                        <button type="button" class="number btn">7</button>
                                    </td>
                                    <td>
                                        <button type="button" class="number btn">8</button>
                                    </td>
                                    <td>
                                        <button type="button" class="number btn">9</button>
                                    </td>
                                    <td>
                                        <button type="button" class="operation btn">-</button>
                                    </td>
                                </tr>
                                <tr class="calc_buttos_row">
                                    <td>
                                        <button type="button" class="number btn">4</button>
                                    </td>
                                    <td>
                                        <button type="button" class="number btn">5</button>
                                    </td>
                                    <td>
                                        <button type="button" class="number btn">6</button>
                                    </td>
                                    <td>
                                        <button type="button" class="operation btn">+</button>
                                    </td>
                                </tr>
                                  <tr class="calc_buttos_row">
                                    <td>
                                        <button type="button" class="number btn">1</button>
                                    </td>
                                    <td>
                                        <button type="button" class="number btn">2</button>
                                    </td>
                                    <td>
                                        <button type="button" class="number btn">3</button>
                                    </td>
                                    <td rowspan="2">
                                        <button type="button" class="operation btn_rowspan">=</button>
                                    </td>
                                </tr>
                                  <tr class="calc_buttos_row">
                                    <td colspan="2">
                                        <button type="button"  class="number btn_colspan">0</button>
                                    </td>                                    
                                    <td>
                                        <button type="button" id="decimal" class="btn">.</button>
                                    </td>                                    
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>

</body>

</html>
